<h3>Welcome to museum of hacks</h3>

<div class="container">
  <div class="row title">
    <div class="col-md-6 col-md-offset-3">
      <form ng-submit="submitQuestion(postContent)">
        <input type="text" ng-model="postContent.title" class="form-control" placeholder="Hack title" required><br>
        <textarea ng-model="postContent.description" class="form-control" placeholder="What are the details of the hack?" required></textarea><br>
        <input type="text" ng-model="postContent.link" class="form-control" placeholder="What is the link to the page?"></textarea>
        <input type="submit" value="Post" class="btn btn-warning">
      </form>
    </div>
  </div>
</div>

<div ng-repeat="postObj in posts">
  <h4>{{postObj.title | limitTo:120}}</h4>
</div>
